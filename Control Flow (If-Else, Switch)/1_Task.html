<body>
    <!-- Write a JavaScript program to check if a number is positive, negative, or zero using if-else statement.
 -->


    <script>

        let number = -5;

        if (number > 0) {
            console.log("Number is positive");
        }
        else if (number < 0) {
            console.log("Number is negative");
        }
        else {
            console.log("Number is zero");
        }
    </script>
</body>

</html>
