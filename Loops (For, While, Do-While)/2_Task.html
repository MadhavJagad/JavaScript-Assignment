<body>
    <!-- Create a JavaScript program that uses a while loop to sum all even numbers
    between 1 and 20. -->

    <script>
        let sum = 0;
        let num = 2;
        while (num <= 20) {
            sum += num;
            num += 2;
        }
        console.log("The sum of all even numbers between 1 and 20 is:", sum);


    </script>
</body>
