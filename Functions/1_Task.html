<body>
    <!-- Write a function greetUser that accepts a userâ€™s name as a parameter and display a greeting message (e.g., "Hello, John!"). -->

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="greetUser()">Click Me</button>

    <script>

        function greetUser() {
            const name = document.getElementById("nameInput").value
            alert("Hello, " + name + "!");
        }
