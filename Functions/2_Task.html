<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Create a JavaScript function calculateSum that takes two numbers as parameters,adds them, and returns the result. -->

    <input type="number" name="" id="num1">
    <input type="number" name="" id="num2">

    <p id="ans"></p>

    <button onclick="calculateSum()">Calculate Sum</button>


    <script>
        function calculateSum() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            let result = num1 + num2;
            document.getElementById("ans").innerText = "Sum: " + result;
        }
    </script>
</body>

</html>
