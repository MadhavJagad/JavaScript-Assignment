<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- Write a JavaScript program to declare variables for different data types (string,number,boolean, null, and undefined). -->

    <!-- Log the values of the variables and their types to the console using console.log(). -->

    <p>Please Check Console</p>
    <script>
        let string = "This is String type Data"
        let number = 21
        let boolean = true
        let nullData = null
        let undefinedData = undefined


        console.log(string + "=" + typeof (string));
        console.log(number + "=" + typeof (number));
        console.log(boolean + "=" + typeof (boolean));
        console.log(typeof (nullData));
        console.log(typeof (undefinedData));



    </script>
</body>

</html>
