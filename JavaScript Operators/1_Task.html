<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Add, subtract, multiply, and divide two numbers using arithmetic operators. -->
    <script>

        const add = 2 + 2
        console.log('Addition Result:', add)

        const subtract = 5 - 3
        console.log('Subtraction Result:', subtract)

        const multiply = 4 * 3
        console.log('Multiplication Result:', multiply)

        const divide = 10 / 2
        console.log('Division Result:', divide)
    </script>
</body>

</html>
